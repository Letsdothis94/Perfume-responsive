<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./reset.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./Style.css" >
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
  <main class="main-section">
    <div class="image">
      <img src="./images/image-product-desktop.jpg" alt="fragance bottle" />
    </div>
    <div class="info-section">
      <h2>PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <p id="sale">$149.99</p>
        <p class="reg-price">$169.99</p>
      </div>
      <div class="btn"><img src="./images/icon-cart.svg" alt="Shopping Cart" />  Add to Cart</div>
    </div>
  </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Cristian Contreras</a>.
      </div>
    </footer>
  </body>
</html>
